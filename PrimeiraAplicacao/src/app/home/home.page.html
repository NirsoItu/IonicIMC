<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Calculo de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list lines="none">
    <ion-item>
      <ion-input placeholder="Digite seu peso" [(ngModel)]="peso" name="peso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Digite sua altura" [(ngModel)]="altura" name="altura"></ion-input>
    </ion-item>
    <ion-button expand="full" ion-button (click)="calcular()">Calcular</ion-button>
    <ion-item>
      <p></p>
      <h1 class="resultado">{{resultado}}</h1>
    </ion-item>
    <ion-item>
      <h1 class="imc">{{numero}}</h1>
    </ion-item>

    <ion-card>
      <img src="{{'assets/icon/Gifs/' + imagem + '.gif'}}">
      <ion-card-content>
        <p>{{texto}}</p>
         
        </ion-card-content>
    </ion-card>
